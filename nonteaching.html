<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Teaching Staff</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7ff;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      background-color: #2f2f44;
      color: white;
      padding: 20px 0;
      margin: 0;
      font-size: 36px;
    }

    .table-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    thead {
      background-color: #f8f8fa;
    }

    thead th {
      padding: 15px;
      font-weight: 600;
      font-size: 15px;
    }

    tbody td {
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid #e0e0e0;
    }

    tbody tr:hover {
      background-color: #f1f1fb;
    }

    .serial {
      width: 40px;
      text-align: center;
    }

    /* ---------- Responsive Mobile View ---------- */
    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
        padding: 15px 0;
      }

      .table-container {
        margin: 20px 10px;
        box-shadow: none;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none; /* Hide the table header */
      }

      tbody tr {
        margin-bottom: 15px;
        background: #fff;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        padding: 10px;
        border-radius: 6px;
      }

      tbody td {
        padding: 10px;
        border-top: none;
        position: relative;
      }

      tbody td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      .serial {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <h2>Non-Teaching Staff</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="serial">#</th>
          <th>Name of Staff</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="serial" data-label="#">01</td>
          <td data-label="Name of Staff">Mr. V. A. Darandale</td>
          <td data-label="Designation">OS</td>
        </tr>
        <tr>
          <td class="serial" data-label="#">02</td>
          <td data-label="Name of Staff">Mr. M. U. Kale</td>
          <td data-label="Designation">Clerk</td>
        </tr>
        <tr>
          <td class="serial" data-label="#">03</td>
          <td data-label="Name of Staff">Mr. D. J. Sonavne</td>
          <td data-label="Designation">Clerk</td>
        </tr>
        <tr>
          <td class="serial" data-label="#">04</td>
          <td data-label="Name of Staff">Mr. R. G. Bhosale</td>
          <td data-label="Designation">Librarian</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
